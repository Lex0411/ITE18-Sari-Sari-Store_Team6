<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sari-Sari Store Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <div class="app-header">
      <h1><i class="fas fa-store me-2"></i>Tres Tindahan Inventory</h1>
      <p>Manage your store products efficiently</p>
    </div>

    <div class="tab-content p-4">
      <div id="inventory">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4>Product Inventory</h4>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
            <i class="fas fa-plus me-2"></i>Add Product
          </button>
        </div>

        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" class="form-control" id="search-product" placeholder="Search products...">
        </div>

        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="inventory-table">
              <!-- Inventory items populated by renderer.js -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Sari-Sari Store Inventory System &copy; 2025</p>
    </div>
  </div>

  <!-- Add Product Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="add-product-form">
            <div class="mb-3">
              <label for="product-name" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="product-name" required>
            </div>
            <div class="mb-3">
              <label for="product-category" class="form-label">Category</label>
              <select class="form-select" id="product-category" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Beverages">Beverages</option>
                <option value="Snacks">Snacks</option>
                <option value="Toiletries">Toiletries</option>
                <option value="Household">Household</option>
                <option value="Others">Others</option>
              </select>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="product-price" class="form-label">Price (₱)</label>
                <input type="number" class="form-control" id="product-price" min="0" step="0.01" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="product-stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="product-stock" min="0" required>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-product">Save Product</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Product Modal -->
  <div class="modal fade" id="editProductModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="edit-product-form">
            <input type="hidden" id="edit-product-id">
            <div class="mb-3">
              <label for="edit-product-name" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="edit-product-name" required>
            </div>
            <div class="mb-3">
              <label for="edit-product-category" class="form-label">Category</label>
              <select class="form-select" id="edit-product-category" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Beverages">Beverages</option>
                <option value="Snacks">Snacks</option>
                <option value="Toiletries">Toiletries</option>
                <option value="Household">Household</option>
                <option value="Others">Others</option>
              </select>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="edit-product-price" class="form-label">Price (₱)</label>
                <input type="number" class="form-control" id="edit-product-price" min="0" step="0.01" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="edit-product-stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="edit-product-stock" min="0" required>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="update-product">Update Product</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
